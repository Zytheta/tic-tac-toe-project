<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chris's Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./images/tac_tic_toe_icon.svg"
      type="image/x-icon"
    />
    <script
      defer
      src="./dependency-files/node_modules/mustache/mustache.js"
    ></script>
    <!-- <script defer src="./pubsub.js"></script> -->
    <script defer src="./script.js"></script>
  </head>
  <body>
    <header><h1>Welcome to Chris's Tic-Tac-Toe Board!</h1></header>
    <main>
      <div class="score-tracker-module" id="score-tracker-module">
        <template type="text/template" id="scoreboard-template">
          <div id="player-name">Player: {{ player }}</div>
          <div id="computer-name">Computer: {{ computer }}</div>
          <button type="button" id="change-name">Change Name?</button>
          <div id="score-header">Wins / Losses / Ties</div>
          <div id="score-body">{{ wins }} : {{ losses }} : {{ ties }}</div>
          <div id="score-win-percent">Win rate: {{ winPercent }}</div>
          <button type="button" id="new-game">New Game</button>
          <div id="turn">{{ turn }}</div>
        </template>
      </div>
      <div class="gameboard-module" id="gameboard-module">
        <div class="board-piece"></div>
        <div class="board-piece"></div>
        <div class="board-piece"></div>
        <div class="board-piece"></div>
        <div class="board-piece"></div>
        <div class="board-piece"></div>
        <div class="board-piece"></div>
        <div class="board-piece"></div>
        <div class="board-piece"></div>
      </div>
    </main>
    <footer>
      <h6>Thanks to the Odin Project for designing this activity!</h6>
    </footer>
  </body>
</html>
